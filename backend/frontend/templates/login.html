{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{% comment %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script> {% endcomment %}
<div class="background"></div>
<div class="Email">
<div class="p-3 m-3">
<div class="col-lg-5 rounded mx-auto border pt-4">
    <div class="text-center col">
        <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
        <hr>
    </div>

    <div class="form_background">

        <h3 class="alert alert-light rounded-pill" style="text-align:center"><span> Login<hr> </span> </h3>
        <form action="/login" method="POST" class="form">


            {% csrf_token %}

            {% if error%}
            <div class="alert alert-danger" role="alert">
                {{error}} 
            </div>
            {% endif %}

            <div class="form-group">
                <label for="" class="email_address" id="email"><b>Email Address :</b> </label>
                <input required type="email" name="email" id="email_input" value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
            </div>


            <!-- password -->
            <div class="form-group">
               
                <label for=""><b>Password</b></label> <br>
                <input type="password" name="password" id="password" class="form-label">
            </div>

            <!--Checkme button-->
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
            </div> -->
            <hr>
            <button type="submit" class="btn btn-sm btn-success col-lg-12" id="login">Login</button>

            <a href="signup" class="sign">Signup</a>



        </form>
    </div>
</div>
</div>
</div>
{% comment %} <form>
<div class="mb-3">
<label for="exampleInputEmail1" class="form-label">Email address</label>
<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

</div>
<div class="mb-3">
<label for="exampleInputPassword1" class="form-label">Password</label>
<input type="password" class="form-control" id="exampleInputPassword1">
</div>

<label class="form-check-label" for="exampleCheck1">Check me out</label>
</div> -->
<button type="submit" class="btn btn-primary">Submit</button>
</form> {% endcomment %}
{% endblock %}
